{% extends "base.html" %}

{% block content %}

<div class="hero-content flex flex-col lg:flex-row bb-16 items-center lg:items-start px-4 lg:px-12 py-12">
    <div class="text-center lg:text-left lg:w-1/2">
        <h1 class="text-3xl lg:text-5xl font-bold">Painel Administrativo!</h1>
        <p class="text-sm lg:text-base py-6">O Sistema de login está em construção, e somente usuários autorizados poderão cadastrar e
            excluir questões.</p>
    </div>
    <div class="card shrink-0 w-full lg:max-w-sm shadow-2xl bg-base-100">
        <form class="card-body" method="post">
            {% csrf_token %}
            <div class="form-control">
                <label class="label" for="id_username">
                    <span class="label-text">Usuário</span>
                </label>
                <input name="username" type="text" placeholder="Usuário" class="input input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Senha</span>
                </label>
                <input name="password" id="password" for="id_password" type="password" placeholder="******" class="input input-bordered" required />
                <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Esqueceu a senha?</a>
                </label>
            </div>
            <div class="form-control mt-6">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
