<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="max-w-lg w-full mx-auto my-8 p-6 bg-base-100 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Cadastrar Pergunta e Resposta</h2>

        <form hx-post="{% url 'submit_question' %}" hx-target="#response-area" hx-swap="outerHTML" method="POST">
            {% csrf_token %}

            <div class="form-control my-4">
                <label class="label" for="question">
                    <span class="label-text">Pergunta:</span>
                </label>
                <textarea id="question" name="question" rows="4" placeholder="Digite a pergunta" class="textarea textarea-bordered" required></textarea>
            </div>

            <div class="form-control my-4">
                <label class="label" for="answer">
                    <span class="label-text">Resposta:</span>
                </label>
                <input type="text" id="answer" name="answer" placeholder="Digite a resposta" class="input input-bordered" required>
            </div>

            <div class="form-control">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>

        <div id="response-area"></div>
    </div>
</div>
