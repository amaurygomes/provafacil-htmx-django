<div class="my-12">
    <label class="input input-bordered input-secondary flex  items-center gap-2">
        <input type="text" class="grow" name="search_input" placeholder="Pesquisar questões" hx-get="/search_input"
            hx-trigger="keyup" hx-target="#search-out" x-model="inputValue" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
            <path fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
        </svg>
    </label>
</div>




<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Selecione o formulário
        var form = document.querySelector('form');

        // Adicione um ouvinte de eventos para o evento 'keypress'
        form.addEventListener('keypress', function(event) {
            // Verifique se a tecla pressionada foi 'Enter'
            if (event.key === 'Enter') {
                // Envie o formulário usando htmx
                form.submit();
            }
        });
    });
</script>
